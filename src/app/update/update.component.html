<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="updateUser(f)" #f="ngForm">
                <fieldset>
                    <legend class="text-center">Update Information <span class="req"><small>
                                required *</small></span></legend>
                                <div class="form-group">
                                    <label for="Name"><span class="req">* </span> ID:</label>
                                    <input required type="text" [ngModel]="id" value="id" name="id" id="id"
                                        class="form-control phone" maxlength="28" placeholder="id" disabled/>
                                </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: </label>
                        <input required type="text" [ngModel]="name" name="name" id="name"
                            class="form-control phone" maxlength="28" />

                    </div>
                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input required class="form-control" type="text" [ngModel]="email" name="email" id="email" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Experience : </label>
                        <input required class="form-control" type="text" [ngModel]="experience" name="experience" id="experience"
                            placeholder="Total year of experience" required />
                        <div id="errLast"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Developer: </label>
                        <input required class="form-control" required type="text" [ngModel]="domain" name="domain"
                            id="domain" placeholder="fullstack/backend/developer" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" [disabled]="!f.valid" >
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
